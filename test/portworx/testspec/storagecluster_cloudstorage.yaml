kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: kube-system
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    chart: "portworx-3.1.0"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.1.0
  imagePullPolicy: Always

  kvdb:
    internal: true
  cloudStorage:
    provider: gce
    deviceSpecs:
      - type=gp2,size=200
      - type=gp3,size=500
    systemMetadataDeviceSpec: type=gp2,size=100
    journalDeviceSpec: type=journal
    kvdbDeviceSpec: type=node-kvdb
    maxStorageNodesPerZone: 1
    maxStorageNodes: 1
  secretsProvider: k8s

  env:
  - name: PX_SECRETS_NAMESPACE
    value: portworx

  stork:
    enabled: true
  csi:
    enabled: false