kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: portworx
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.1.4
  imagePullPolicy: Always

  kvdb:
    internal: false
    endpoints:
      - etcd:https://127.0.0.1:2379
      - etcd:https://127.0.0.1:2379
      - etcd:https://127.0.0.1:2379
  storage:
    useAll: true
  secretsProvider: k8s
  
  stork:
    enabled: true
  monitoring:
    telemetry:
      enabled: true
  csi:
    enabled: true
  autopilot:
    enabled: true