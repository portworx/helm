kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: portworx
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.4.0
  imagePullPolicy: Always

  kvdb:
    internal: true
  storage:
    devices:
        - /dev/sda
        - /dev/sdb
        - /dev/sdc
    cacheDevices:
        - /dev/one
        - /dev/two
    kvdbDevice: /node-kvdb
    systemMetadataDevice: /dev/sde
    journalDevice: /dev/sdd
  secretsProvider: k8s

  stork:
    enabled: true
  monitoring:
    telemetry:
      enabled: true
  csi:
    enabled: true
  autopilot:
    enabled: true