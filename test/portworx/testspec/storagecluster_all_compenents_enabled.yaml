kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: kube-system
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    chart: "portworx-3.1.0"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.1.0
  imagePullPolicy: Always

  kvdb:
    internal: true
  storage:
    useAll: true
  secretsProvider: k8s

  env:
  - name: PX_SECRETS_NAMESPACE
    value: portworx

  stork:
    enabled: true
    volumes:
    - mountPath: /etc/kubernetes
      name: scheduler-config
      secret:
        configMap: stork-config
    args:
      webhook-controller: "true"
      verbose: "true"
  monitoring:
    prometheus:
      enabled: true
      exportMetrics: true
    telemetry:
      enabled: true
    grafana:
      enabled: true
  csi:
    enabled: true
  autopilot:
    enabled: true
