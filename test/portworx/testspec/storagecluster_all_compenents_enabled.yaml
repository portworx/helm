kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: portworx
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.1.4
  imagePullPolicy: Always

  kvdb:
    internal: true
  storage:
    useAll: true
  secretsProvider: k8s

  stork:
    enabled: true
    
  monitoring:
    prometheus:
      enabled: true
      retention: "24h"
      exportMetrics: true
      replicas: 1
    telemetry:
      enabled: true
    grafana:
      enabled: true
  csi:
    enabled: true
    topology: 
      enabled: true
    installSnapshotController: true
  autopilot:
    enabled: true
