kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: portworx
  annotations:
  labels:
    heritage: "Helm"
    release: "myrelease"
    chart: "portworx-7.0.3"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "myrelease"
spec:
  image: portworx/oci-monitor:3.5.1
  imagePullPolicy: Always

  kvdb:
    internal: true
  storage:
    useAll: true
  secretsProvider: k8s
  
  stork:
    enabled: true
  monitoring:
    telemetry:
      enabled: true
  csi:
    enabled: true
    kubeVirtStorageClasses:
      pxCdiScratch: true
      pxRwxBlockKubevirt: true
      pxRwxFileKubevirt: true
  autopilot:
    enabled: true