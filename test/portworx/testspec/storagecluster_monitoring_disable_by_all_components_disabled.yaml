kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: portworx
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.2.1.1
  imagePullPolicy: Always

  kvdb:
    internal: true
  storage:
    useAll: true
  secretsProvider: k8s
  
  stork:
    enabled: true
  csi:
    enabled: true
  autopilot:
    enabled: true