kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: "mycluster"
  namespace: kube-system
  annotations:
  labels:
    heritage: "Helm"
    release: "my-release"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
spec:
  image: portworx/oci-monitor:3.1.7
  imagePullPolicy: Always
  metadata:
    labels:
      service/portworx-api:
          application: "my-app"
          environment: "testing"
    annotations:
      pod/storage:
          application: "my-app"
          environment: "testing"
      service/portworx-api:
          application: "my-app"
          environment: "testing"
      service/portworx-service:
          application: "my-app"
          environment: "testing"
      service/portworx-kvdb-service:
          application: "my-app"
          environment: "testing"

  kvdb:
    internal: true
  storage:
    useAll: true
  secretsProvider: k8s
  stork:
    enabled: true
  monitoring:
    telemetry:
      enabled: true
  csi:
    enabled: true
  autopilot:
    enabled: true