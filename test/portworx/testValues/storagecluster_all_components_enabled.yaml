# storagecluster_all_components_enabled.yaml
stork:
  enabled: true
internalKVDB: true
storkSpec:
  args: "webhook-controller=true;verbose=true"
  volumes:                    
  - name: scheduler-config
    mountPath: /etc/kubernetes
    secret:
      configMap: stork-config
csi: 
  enabled: true
  topology: 
    enabled: true
  installSnapshotController: true
autopilot: 
  enabled: true
monitoring:
  prometheus:                         
    enabled: true                   
  telemetry: true                   
  grafana: true      
