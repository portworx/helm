    matchLabels:
      app: cortex-configs
      release: pxcentral-cortex
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cortex-configs
        name: cortex-configs
        target: configs
        release: pxcentral-cortex
      annotations:
        prometheus.io/port: http-metrics
        prometheus.io/scrape: "true"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              {{- if .Values.pxmonitor.nodeAffinityLabel }}
              - key: {{ .Values.pxmonitor.nodeAffinityLabel }}
                operator: Exists
              {{- else }}
              - key: pxmonitor/enabled
                operator: NotIn
                values:
                - "false"
              {{- end }}
      serviceAccountName: px-monitor
      {{- if .Values.images.pullSecrets }}
      imagePullSecrets:
        {{- range $sec := .Values.images.pullSecrets }}
        - name: {{ $sec | quote }}
        {{- end }}
      {{- end }}
      containers:
        - name: cortex
          image: {{ printf "%s/%s/%s:%s" .Values.images.cortexImage.registry .Values.images.cortexImage.repo .Values.images.cortexImage.imageName .Values.images.cortexImage.tag }}
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          args:
            - "-target=configs"
            - "-config.file=/etc/cortex/cortex.yaml"
            - "-configs.database.uri=memory://"
          volumeMounts:
            - name: config
              mountPath: /etc/cortex
              subPath: 
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          secret:
            secretName: pxcentral-cortex
