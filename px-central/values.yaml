persistentStorage:
  enabled: true
  storageClassName:
  cassandra:
    storage: 50Gi
  grafana:
    storage: 20Gi
  consul:
    storage: 8Gi
  alertManager:
    storage: 2Gi
  ingester:
    storage: 2Gi
  mysqlVolumeSize: "100Gi"
  etcdVolumeSize: "64Gi"
  keycloakThemeVolumeSize: "5Gi"
  keycloakBackendVolumeSize: "10Gi"

storkRequired: false

pxcentralDBPassword: Password1
