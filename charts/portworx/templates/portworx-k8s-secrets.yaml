{{- $secretType := .Values.secretType | default "k8s" }}

{{- if eq $secretType "k8s" }}
apiVersion: v1
kind: Namespace
metadata:
  name: portworx
---
kind: Role
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: px-role
  namespace: portworx
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
---
kind: RoleBinding
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: px-role-binding
  namespace: portworx
subjects:
- kind: ServiceAccount
  name: px-account
  namespace: kube-system
roleRef:
  kind: Role
  name: px-role
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
