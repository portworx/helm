{{/* Setting defaults if they are omitted. */}}
{{- $isOpenshiftCluster := .Capabilities.APIVersions.Has "apps.openshift.io/v1" -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pxcentral-lh-middleware
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: pxcentral-lh-middleware
{{- include "px-central.labels" . | nindent 4 }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pxcentral-lh-middleware
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: pxcentral-lh-middleware
{{- include "px-central.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pxcentral-lh-middleware
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: pxcentral-lh-middleware
{{- include "px-central.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: pxcentral-lh-middleware
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: pxcentral-lh-middleware
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: pxcentral-lh-middleware
  namespace: {{ .Release.Namespace }}
  labels:
    run: pxcentral-lh-middleware
    app.kubernetes.io/component: pxcentral-lh-middleware
{{- include "px-central.labels" . | nindent 4 }}
spec:
  selector:
    run: pxcentral-lh-middleware
  ports:
    - name: http
      port: 8091
      targetPort: 8091
      protocol: TCP
    - name: https
      port: 8092
      targetPort: 8092
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pxcentral-lh-middleware
  namespace: {{ .Release.Namespace }}
  labels:
    run: pxcentral-lh-middleware
    app.kubernetes.io/component: pxcentral-lh-middleware
{{- include "px-central.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      run: pxcentral-lh-middleware
      app.kubernetes.io/component: pxcentral-lh-middleware
  replicas: 1
  revisionHistoryLimit: 0
  minReadySeconds: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: pxcentral-lh-middleware
        app.kubernetes.io/component: pxcentral-lh-middleware
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              {{- if .Values.nodeAffinityLabel }}
              - key: {{ .Values.nodeAffinityLabel }}
                operator: Exists
              {{- else }}
              - key: pxbackup/enabled
                operator: NotIn
                values:
                - "false"
              {{- end }}
      containers:
      - name: pxcentral-lh-middleware
        image: {{ printf "%s/%s/%s:%s" .Values.images.pxcentralMiddlewareImage.registry .Values.images.pxcentralMiddlewareImage.repo .Values.images.pxcentralMiddlewareImage.imageName .Values.images.pxcentralMiddlewareImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        env:
          - name: K8S_QPS
            value: "100"
          - name: K8S_BURST
            value: "100"
          - name: PX_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- if .Values.caCertsSecretName }}
          - name: SSL_CERT_DIR
            value: /tmp/certs
          {{- end }}
        ports:
          - name: http
            containerPort: 8091
          - name: https
            containerPort: 8092
        {{- if .Values.caCertsSecretName }}
        volumeMounts:
          - mountPath: /tmp/certs
            readOnly: true
            name: ssl-cert-dir
        {{- end }}
        readinessProbe:
          httpGet:
            path: /ping
            port: 8091
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 60
        livenessProbe:
          httpGet:
            path: /ping
            port: 8091
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 60
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }} 
      {{- if .Values.caCertsSecretName }}
      volumes:
        - name: ssl-cert-dir
          secret:
            defaultMode: 420
            secretName: "{{ .Values.caCertsSecretName }}"
      {{- end }}
      {{- if .Values.images.pullSecrets }}
      imagePullSecrets:
        {{- range $sec := .Values.images.pullSecrets }}
        - name: {{ $sec | quote }}
        {{- end }}
      {{- end }}
      {{- if $isOpenshiftCluster}}
      {{- else }}
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
      {{- end }}
      restartPolicy: Always
      serviceAccountName: pxcentral-lh-middleware
