apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: px-backup-alerts
{{- include "px-central.partOfLabel" . | nindent 4 }}
  name: px-backup-dashboard-prometheus-rules
spec:
  groups:
  - name: gauge_rules
    rules:
    - alert: ClusterAlert
      annotations:
        description: {{`The Cluster "{{ $labels.name }}" {{- if eq $value 5.00 }} has failed.  {{- else if eq $value 2.00 }} has turned offline.{{- else }}unknown state.{{- end }} `}}
        summary: {{`Cluster {{- if eq $value 5.00 }} addition failed {{- else if eq $value 2.00}} turned offline {{- else }}unknown state {{- end }}`}}
        value: "{{`{{ $value }}`}}"
      expr: pxbackup_cluster_status == 5 or pxbackup_cluster_status == 2
      for: 1m
      labels:
        severity: critical

    - alert: BackupAlert
      annotations:
        description: |-
          {{ `The Backup "{{ $labels.name }}"
          {{- if eq $labels.schedule_name "" }}
          {{ else }} part of backup schedule "{{ $labels.schedule_name }}"
          {{ end }} taken for cluster "{{ $labels.cluster }}" on namespace "{{ $labels.backup_namespace }}"
          {{- if eq $value 4.00 }} has failed. {{- else }} is missing from backup location. {{- end }} `}}
        summary: "{{` {{- if eq $value 4.00 -}} Backup failed {{- else -}} Cloud file missing {{- end }} `}}"
        value: "{{`{{ $value }}`}}"
      expr: pxbackup_backup_status == 4 or pxbackup_backup_status == 10
      for: 1m
      labels:
        severity: critical

    - alert: RestoreAlert
      annotations:
        description: {{`The Restore "{{ $labels.name
          }}" made from backup "{{ $labels.backup}}" has failed.`}}
        summary: Restoring backup failed 
      expr: pxbackup_restore_status == 4
      for: 1m
      labels:
        severity: critical

    - alert: BackupLocationAlert
      annotations:
        description: {{`The Backup Location "{{ $labels.name }}" has failed.`}}
        summary: Backup Location addition failed
      expr: pxbackup_backup_location_status == 4
      for: 1m
      labels:
        severity: critical

    - alert: BackupLocationLimitedAvailabilityAlert
      annotations:
        description: {{`The Backup Location "{{ $labels.name }}" has transitioned to a limited availability state.`}}
        summary: Backup Location status changed to limited availability. KDMP backup will not be allowed.
      expr: pxbackup_backup_location_status == 5
      for: 1m
      labels:
        severity: critical

    - alert: PartialBackupAlert
      annotations:
        description: {{`The Backup "{{ $labels.name }}"
          {{- if eq .Labels.schedule_name "" }}
          {{ else }} part of backup schedule "{{ $labels.schedule_name }}"
          {{ end }} taken for cluster "{{ $labels.cluster }}"on namespace "{{ $labels.backup_namespace}}"
          was only completed partially.`}}
        summary: Partial Backup Success
      expr: pxbackup_backup_status == 8
      for: 1m
      labels:
        severity: critical
    
    - alert: BulkOperationFailure
      annotations:
        description: |-
          {{`{{- $obj := reReplaceAll "_" " " $labels.object_type | title -}}
          The {{ $obj }} "{{ $labels.name }}" {{ $labels.operation }} operation has failed for user "{{ $labels.user_name }}" on cluster "{{ $labels.cluster }}". Error: {{ $labels.error_reason }}`}}
        summary: {{`Bulk operation {{ $labels.operation }} operation failed`}}
        value: "{{`{{ $value }}`}}"
      expr: pxbackup_bulk_operation_failure > 0
      for: 0s
      labels:
        severity: critical

    - alert: LicenseExpiryAlert
      annotations:
        description: >-
          {{`{{ $labels.license_type }} license 
          {{- if eq $labels.error_reason "License expires in 0 days" }} 
          expires today
          {{- else if match ".*expired.*" $labels.error_reason }} 
          has expired
          {{- else if eq $labels.error_reason "License expires in 1 days" }} 
          expires tomorrow
          {{- else if match ".*expires in [2-7] days.*" $labels.error_reason }} 
          expires soon (critical)
          {{- else if match ".*expires in (8|9|[12][0-9]|30) days.*" $labels.error_reason }} 
          expires soon (warning)
          {{- else if match ".*expires in [0-9]+ days.*" $labels.error_reason }} 
          expires soon
          {{- else }} 
          needs attention
          {{- end }}`}}
        summary: >-
          {{`{{ $labels.license_type }} license for "{{ $labels.name }}" ({{ $labels.license_count }} nodes) 
          {{- if eq $labels.error_reason "License expires in 0 days" }} 
          expires today ({{ $labels.expiry_date }})
          {{- else if match ".*expired.*" $labels.error_reason }} 
          has expired on {{ $labels.expiry_date }}
          {{- else if eq $labels.error_reason "License expires in 1 days" }} 
          expires tomorrow ({{ $labels.expiry_date }})
          {{- else if match ".*expires in [2-9] days.*" $labels.error_reason }} 
          expires in a few days on {{ $labels.expiry_date }}
          {{- else if match ".*expires in [0-9]+ days.*" $labels.error_reason }} 
          will expire soon on {{ $labels.expiry_date }}
          {{- else }} 
          status: {{ $labels.error_reason }}
          {{- end }}. 
          Please contact support to renew your license to avoid service interruption.`}}
      expr: pxbackup_license_expiry_status
      for: 1m
      labels:
        severity: critical
        user_id: "{{`{{ $labels.user_id }}`}}"
{{- end -}}