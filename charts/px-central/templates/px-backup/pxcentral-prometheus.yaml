metadata:
   name: px-backup-dashboard-prometheus
   namespace: {{ .Release.Namespace }}
   labels:
{{- include "px-central.partOfLabel" . | nindent 5 }}
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          {{- if .Values.nodeAffinityLabel }}
          - key: {{ .Values.nodeAffinityLabel }}
            operator: Exists
          {{- else }}
          - key: pxbackup/enabled
            operator: NotIn
            values:
            - "false"
          {{- end }}
  additionalAlertManagerConfigs:
    key: am-configs.yaml
    name: pxc-backup-metrics
  podMetadata:
    {{- if or $hasAzureAnnotation $hasIstioAnnotation }}
    annotations:
  {{- if $hasAzureAnnotation }}
      kubernetes.azure.com/no-http-proxy-vars: "true"
  {{- end }}
  {{- if $hasIstioAnnotation }}
      proxy.istio.io/config: |
        proxyMetadata:
          OUTPUT_CERTS: /etc/istio-output-certs
      sidecar.istio.io/userVolumeMount: '[{"name": "istio-certs", "mountPath": "/etc/istio-output-certs"}]'
      traffic.sidecar.istio.io/includeOutboundIPRanges: ""
  {{- end}}
    {{- end }}
    labels:
{{- include "px-central.partOfLabel" . | nindent 6 }}
  {{- if .Values.persistentStorage.storageClassName }}
  storage:
    volumeClaimTemplate:
      metadata:
        labels:
{{- include "px-central.partOfLabel" . | nindent 10 }}
      spec:
        storageClassName: {{ .Values.persistentStorage.storageClassName }}
        resources:
          requests:
            {{- if eq .Release.IsInstall true }}
            storage: {{ .Values.persistentStorage.prometheus.storage }}
            {{- else }}
            storage: {{ $storageSize }}
            {{- end }}
  {{- end }}
  initContainers:
  - name: init-config-reloader
    {{- if .Values.proxy.configSecretName }}
    volumeMounts:
    - mountPath: /etc/ssl/certs/proxy-ca.pem
      subPath: proxy-ca.pem
      name: proxy-ca-volume
      readOnly: true
    {{- end }}
    {{- $proxyEnv := include "proxy.proxyEnv" . }}
    {{- if and (or (empty .Values.proxy.includeNoProxyList) (has "px-backup-dashboard-prometheus" .Values.proxy.includeNoProxyList)) (ne (trim $proxyEnv) "") }}
    env:
    {{ $proxyEnv | nindent 4 }}
    {{- end }}
  containers:
  - args:
    - --web.console.templates=/etc/prometheus/consoles
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --storage.tsdb.retention.time={{ .Values.pxbackup.prometheus.retention }}
        {{- if eq .Release.IsInstall true }}
    - --storage.tsdb.retention.size={{ .Values.persistentStorage.prometheus.retentionSize }}
        {{- else }}
    - --storage.tsdb.retention.size={{ $retentionSize }}
        {{- end }}
    - --config.file=/etc/prometheus/config_out/prometheus.env.yaml
    - --storage.tsdb.path=/prometheus
    - --web.enable-lifecycle
    - --web.route-prefix=/
    - --log.level=debug
    - --web.config.file=/etc/prometheus/web_config/web-config-custom.yaml
    env:
    - name: AUTH_SECRET
      valueFrom:
        secretKeyRef:
          name: pxc-backup-metrics
          key: metrics-token
    {{- include "serviceMesh.env" . | nindent 4 }}
    {{- if or (empty .Values.proxy.includeNoProxyList) (has "px-backup-dashboard-prometheus" .Values.proxy.includeNoProxyList) }}
    {{ include "proxy.proxyEnv" . | nindent 4 }}
    {{- end }}
    image: {{ printf "%s/%s/%s:%s" (default .Values.images.pxBackupPrometheusImage.registry .Values.images.registry) (default .Values.images.pxBackupPrometheusImage.repo .Values.images.repo) .Values.images.pxBackupPrometheusImage.imageName .Values.images.pxBackupPrometheusImage.tag }}
    livenessProbe:
      exec:
        command:
        - sh
        - -c
        - wget {{ if or .Values.proxy.httpProxy.noProxy .Values.proxy.configSecretName }}--proxy=off{{ end }} http://localhost:9090/-/healthy --header="Authorization:Basic $AUTH_SECRET"
          -qO-
    name: prometheus
    readinessProbe:
      exec:
        command:
        - sh
        - -c
        - wget {{ if or .Values.proxy.httpProxy.noProxy .Values.proxy.configSecretName }}--proxy=off{{ end }} http://localhost:9090/-/ready --header="Authorization:Basic $AUTH_SECRET"
          -qO-
    startupProbe:
      exec:
        command:
        - sh
        - -c
        - wget {{ if or .Values.proxy.httpProxy.noProxy .Values.proxy.configSecretName }}--proxy=off{{ end }} http://localhost:9090/-/ready --header="Authorization:Basic $AUTH_SECRET"
          -qO-
    ports:
    - containerPort: 9090
      name: http-web
      protocol: TCP
  - args:
    - --listen-address=:8080
    - --reload-url=http://$(USERNAME):$(PASSWORD)@localhost:9090/-/reload
    - --config-file=/etc/prometheus/config/prometheus.yaml.gz
    - --config-envsubst-file=/etc/prometheus/config_out/prometheus.env.yaml
    - --watched-dir=/etc/prometheus/rules/prometheus-px-backup-dashboard-prometheus-rulefiles-0
    - --log-level=debug
    name: config-reloader
    env:
    - name: USERNAME
      valueFrom:
        secretKeyRef:
          key: username
          name: pxc-backup-metrics
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          key: password
          name: pxc-backup-metrics
    {{- if or (empty .Values.proxy.includeNoProxyList) (has "px-backup-dashboard-prometheus" .Values.proxy.includeNoProxyList) }}
    {{ include "proxy.proxyEnv" . | nindent 4 }}
    {{- end }}
    ports:
    - containerPort: 8080
      name: reloader-web
      protocol: TCP
    {{- if .Values.proxy.configSecretName }}
    volumeMounts:
      - mountPath: /etc/ssl/certs/proxy-ca.pem
        subPath: proxy-ca.pem
        name: proxy-ca-volume
        readOnly: true
    {{- end }}
  {{- if $isOpenshiftCluster }}
  {{- else }}
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  {{- end }}
  logLevel: debug
  listenLocal: true
  volumeMounts:
    - mountPath: /etc/prometheus/web_config/web-config-custom.yaml
      name: web-config-custom
      readOnly: true
      subPath: web-config-custom.yaml
  {{- if .Values.proxy.configSecretName }}
    - mountPath: /etc/ssl/certs/proxy-ca.pem
      subPath: proxy-ca.pem
      name: proxy-ca-volume
      readOnly: true
  {{- end }}
  {{- if .Values.istio.enabled }}
    - mountPath: /etc/prom-certs/
      name: istio-certs
  {{- end}}
  volumes:
    - name: web-config-custom
      secret:
        defaultMode: 420
        secretName: pxc-backup-metrics
  {{- if .Values.proxy.configSecretName }}
    - name: proxy-ca-volume
      secret:
        items:
        - key: CA
          path: proxy-ca.pem
        optional: true
        secretName: {{ .Values.proxy.configSecretName }}
  {{- end }}
  {{- if .Values.istio.enabled }}
    - emptyDir:
        medium: Memory
      name: istio-certs
  {{- end}}
  replicas: {{ .Values.pxbackup.prometheus.replicas }}
  evaluationInterval: 30s
  scrapeInterval: 30s
  ruleSelector:
    matchLabels:
      app: px-backup-alerts
  serviceAccountName: px-backup-dashboard-prometheus
  {{- if .Values.images.pullSecrets }}
  imagePullSecrets:
    {{- range $sec := .Values.images.pullSecrets }}
    - name: {{ $sec | quote }}
    {{- end }}
  {{- end }}
  serviceMonitorSelector:
    matchLabels:
      name: px-backup-dashboard-prometheus-sm
  {{- with .Values.tolerations }}
  tolerations:
  {{- toYaml . | nindent 4 }}
  {{- end }}

