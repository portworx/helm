{{/* Setting defaults if they are omitted. */}}
{{- $pxBackupEnabled := .Values.pxbackup.enabled | default false }}
{{- $isOpenshiftCluster := or .Values.isOpenshift (.Capabilities.APIVersions.Has "apps.openshift.io/v1") -}}
{{- $nfsEnabled := .Values.pxbackup.nfs.enabled | default false }}
{{- $azureProxyEnabled := .Values.proxy.azureProxyEnabled | default false }}
{{- if eq $pxBackupEnabled true }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: px-backup-account
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: px-backup-cluster-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "update", "get", "patch", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get"]
{{- if eq $nfsEnabled true }}
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["create", "update", "get", "patch", "list", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["delete"]
{{- end }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: px-backup-cluster-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: pxcentral-apiserver
{{- include "px-central.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: px-backup-account
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: px-backup-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: px-backup-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "delete", "update", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "update", "create"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "create", "delete", "update"]
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get", "create", "delete", "update"]
  - apiGroups: ["kdmp.portworx.com"]
    resources: ["backuplocationmaintenances"]
    verbs: ["get", "create", "delete", "update"]
  - apiGroups: ["kdmp.portworx.com"]
    resources: ["volumebackupdeletes"]
    verbs: ["get", "create", "delete", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["alertmanagerconfigs"]
    verbs: ["get","create","delete","update","list","deletecollection"]
{{- if or (eq $nfsEnabled true) .Values.pxbackup.telemetry.enabled }}
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "create", "delete", "update", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list"]
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: call-home
  namespace: {{ .Release.Namespace }}
  labels:
    app: px-backup
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
data:
  {{- if .Values.pxbackup.telemetry.enabled }}
  enable: "true"
  {{- else }}
  enable: "false"
  {{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: px-backup-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: px-backup-account
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: px-backup-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: px-backup
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
  name: px-backup
  namespace: {{ .Release.Namespace }}
spec:
  # Allow traffic to px-backup pod even when not Ready (e.g., during telemetry initialization when envoy sidecar may not be ready yet)
  publishNotReadyAddresses: true
  ports:
  - protocol: TCP
    port: 10002
    targetPort: 10002
    name: grpc
  - protocol: TCP
    port: 10001
    targetPort: 10001
    name: http-rest-api
  selector:
    app: px-backup
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: px-backup
{{- include "px-central.labels" . | nindent 4 }}
  name: px-backup
  namespace: {{ .Release.Namespace }}
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
     app: px-backup
  template:
    metadata:
      labels:
        app: px-backup
{{- include "px-central.partOfLabel" . | nindent 8 }}
      {{- if and (eq $azureProxyEnabled true) (not (has "px-backup" .Values.proxy.excludeAzureProxyList)) }}
      annotations:
        kubernetes.azure.com/no-http-proxy-vars: "true"
      {{- end }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              {{- if .Values.nodeAffinityLabel }}
              - key: {{ .Values.nodeAffinityLabel }}
                operator: Exists
              {{- else }}
              - key: pxbackup/enabled
                operator: NotIn
                values:
                - "false"
              {{- end }}
      {{- if .Values.pxbackup.telemetry.enabled }}
      initContainers:
      # Native Sidecar: Envoy proxy (waits for appliance-id, then starts)
      # Using restartPolicy: Always makes this a sidecar that doesn't block subsequent containers
      - name: envoy
        image: {{ printf "%s/%s:%s" .Values.pxbackup.telemetry.logsCollector.envoyImage.registry .Values.pxbackup.telemetry.logsCollector.envoyImage.imageName .Values.pxbackup.telemetry.logsCollector.envoyImage.tag }}
        imagePullPolicy: {{ .Values.pxbackup.telemetry.logsCollector.envoyImage.imagePullPolicy }}
        restartPolicy: Always
        command:
        - sh
        - -c
        - |
          set -e
          echo "=== Starting Envoy sidecar ==="

          # Wait for appliance-id to be generated (max 5 minutes)
          echo "Waiting for appliance-id..."
          for i in $(seq 1 60); do
            if [ -f /telemetry-config/appliance-id ]; then
              APPLIANCE_ID=$(cat /telemetry-config/appliance-id 2>/dev/null || echo "")
              if [ -n "$APPLIANCE_ID" ] && [ "$APPLIANCE_ID" != "null" ] && [ "$APPLIANCE_ID" != "unknown" ]; then
                echo "✓ Found appliance-id: $APPLIANCE_ID"
                # Update config with actual appliance-id
                sed "s/APPLIANCE_ID_PLACEHOLDER/$APPLIANCE_ID/g" /envoy-template/envoy.yaml > /etc/envoy/envoy.yaml
                sed "s/APPLIANCE_ID_PLACEHOLDER/$APPLIANCE_ID/g" /envoy-template/tls_certificate_sds_secret.yaml > /etc/envoy/tls_certificate_sds_secret.yaml
                echo "✓ Envoy config initialized with appliance-id: $APPLIANCE_ID"
                break
              fi
            fi
            sleep 5
          done

          # If timeout, use placeholder (shouldn't happen in normal operation)
          if [ ! -f /etc/envoy/envoy.yaml ]; then
            echo "⚠ Timeout waiting for appliance-id, using placeholder"
            cp /envoy-template/envoy.yaml /etc/envoy/envoy.yaml
            cp /envoy-template/tls_certificate_sds_secret.yaml /etc/envoy/tls_certificate_sds_secret.yaml
          fi

          # Wait for TLS certificates to be created by registration pod (max 5 minutes)
          echo "Waiting for TLS certificates..."
          for i in $(seq 1 60); do
            if [ -f /etc/pwx/pure1/cert ] && [ -f /etc/pwx/pure1/private_key ]; then
              # Verify files are not empty
              if [ -s /etc/pwx/pure1/cert ] && [ -s /etc/pwx/pure1/private_key ]; then
                echo "✓ Found TLS certificates (cert and private_key)"
                break
              fi
            fi
            sleep 5
          done

          # Check if certificates exist before starting Envoy
          if [ ! -f /etc/pwx/pure1/cert ] || [ ! -f /etc/pwx/pure1/private_key ]; then
            echo "⚠ WARNING: TLS certificates not found after 5 minutes"
            echo "⚠ Envoy will start but uploads to Pure1 will fail until certificates are available"
            echo "⚠ The registration pod should create certificates shortly"
          else
            echo "✓ TLS certificates are ready"
          fi

          # Start Envoy
          echo "Starting Envoy..."
          exec envoy -c /etc/envoy/envoy.yaml
        ports:
        - containerPort: 9092
          name: envoy-proxy
          protocol: TCP
        - containerPort: 9901
          name: admin
          protocol: TCP
        volumeMounts:
        - name: envoy-config
          mountPath: /envoy-template
          readOnly: true
        - name: envoy-config-runtime
          mountPath: /etc/envoy
        - name: pure1-cert
          mountPath: /etc/pwx/pure1
          readOnly: true
        - name: px-backup-telemetry-config
          mountPath: /telemetry-config
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

      # Native Sidecar: Log upload service (if enabled)
      {{- if .Values.pxbackup.telemetry.logsCollector.enabled }}
      - name: log-upload-service
        image: {{ printf "%s/%s:%s" .Values.pxbackup.telemetry.logsCollector.logUploadImage.registry .Values.pxbackup.telemetry.logsCollector.logUploadImage.imageName .Values.pxbackup.telemetry.logsCollector.logUploadImage.tag }}
        imagePullPolicy: {{ .Values.pxbackup.telemetry.logsCollector.logUploadImage.imagePullPolicy }}
        restartPolicy: Always
        command:
        - sh
        - -c
        - |
          set -e
          echo "=== Starting log-upload-service sidecar ==="

          # Wait for appliance-id to be generated (max 5 minutes)
          echo "Waiting for appliance-id..."
          for i in $(seq 1 60); do
            if [ -f /telemetry-config/appliance-id ]; then
              APPLIANCE_ID=$(cat /telemetry-config/appliance-id 2>/dev/null || echo "")
              if [ -n "$APPLIANCE_ID" ] && [ "$APPLIANCE_ID" != "null" ] && [ "$APPLIANCE_ID" != "unknown" ]; then
                echo "✓ Found appliance-id: $APPLIANCE_ID"
                # Copy appliance-id to /var/cache/appliance_id for log-upload-service
                mkdir -p /var/cache
                echo "$APPLIANCE_ID" > /var/cache/appliance_id
                echo "✓ Copied appliance-id to /var/cache/appliance_id"
                break
              fi
            fi
            sleep 5
          done

          # Start log-upload-service
          echo "Starting log-upload-service..."
          exec /app/log-upload
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: APPLIANCE_ID
          valueFrom:
            configMapKeyRef:
              name: px-backup-telemetry-config
              key: appliance-id
              optional: true
        - name: COMPONENT_NAME
          value: "px-backup"
        - name: VERSION
          value: {{ .Values.images.pxBackupImage.tag | quote }}
        - name: CONTROLLER_SN
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PURE1_CERT_PATH
          value: /etc/pwx/pure1
        - name: LOG_UPLOAD_PORT
          value: "8080"
        - name: LOG_UPLOAD_REST_PORT
          value: "9091"
        volumeMounts:
        - name: diagnostics-storage
          mountPath: /var/cores
        - name: log-upload-config
          mountPath: /config
        - name: pure1-cert
          mountPath: /etc/pwx/pure1
          readOnly: true
        - name: cache-storage
          mountPath: /var/cache
        - name: px-backup-telemetry-config
          mountPath: /telemetry-config
          readOnly: true
        ports:
        - containerPort: 9091
          protocol: TCP
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      {{- end }}
      {{- end }}
      containers:
      - env:
        - name: PX_BACKUP_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PX_BACKUP_DEFAULT_ORG
          value: {{ .Values.pxbackup.orgName }}
        {{- if .Values.pxbackup.telemetry.enabled }}
        - name: TELEMETRY_ENABLED
          value: "true"
        - name: OSB_ENDPOINT
          value: {{ .Values.pxbackup.telemetry.osbEndpoint | quote }}
        - name: BILLING_INTERVAL_MINS
          value: {{ .Values.pxbackup.telemetry.reportingIntervalMins | default "60" | quote }}
        {{- end }}
        - name: BACKUP_DELETE_WORKER
          value: "{{ .Values.pxbackup.backupDeleteWorker }}"
        - name: VOL_DELETE_WORKER
          value: "{{ .Values.pxbackup.volDeleteWorker }}"
        - name: BACKUP_INFO_METRICS_BACKFILL_HOURS
          value: "{{ .Values.pxbackup.backupInfoMetricsBackfillHours }}"
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pxc-backup-mongodb
              key: mongodb-username
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pxc-backup-mongodb
              key: mongodb-password
        - name: ENCRYPT_MONGODB
          value: {{ .Values.pxbackup.encryptMongoDB | default false | quote }}
        - name: ENABLE_MONITOR_BL_HEALTH
          value: "{{ .Values.pxbackup.enableMonitorBLHealth }}"
        - name: MONITOR_BL_HEALTH_FREQUENCY
          value: {{ .Values.pxbackup.monitorBLHealthFrequency }}
        - name: PX_BACKUP_DEFAULT_DATASTORE
          value: mongodb
        - name: USE_PX_BACKUP_EMAIL_ALERT_TEMPLATE
          value: "{{ .Values.pxbackup.usePxBackupEmailAlertTemplate }}"
        - name: SOFT_LICENSING_PERIOD
          value: "36160"
        {{- include "serviceMesh.env" . | nindent 8 }}
        - name: AIRGAP_REPORTING_PERIOD
          value: "90"
        {{- if or (empty .Values.proxy.includeNoProxyList) (has "px-backup" .Values.proxy.includeNoProxyList) }}
        {{- include "proxy.proxyEnv" . | nindent 8 }}
        {{- end }}
        {{- if .Values.caCertsSecretName }}
        - name: SSL_CERT_DIR
          value: /tmp/certs
        {{- end }}
        image: {{ printf "%s/%s/%s:%s" (default .Values.images.pxBackupImage.registry .Values.images.registry) (default .Values.images.pxBackupImage.repo .Values.images.repo) .Values.images.pxBackupImage.imageName .Values.images.pxBackupImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        name: px-backup

        ports:
        - containerPort: 10002
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 10001
          initialDelaySeconds: 15
          timeoutSeconds: 1
          periodSeconds: 60
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 10001
          initialDelaySeconds: {{ .Values.pxbackup.livenessProbeInitialDelay }}
          timeoutSeconds: 1
          periodSeconds: 60
        volumeMounts:
        {{- if .Values.pxbackup.telemetry.enabled }}
          - mountPath: /var/cores
            name: diagnostics-storage
          - mountPath: /telemetry-config
            name: px-backup-telemetry-config
            readOnly: true
          - mountPath: /envoy-template
            name: envoy-config
            readOnly: true
          - mountPath: /etc/envoy
            name: envoy-config-runtime
        {{- end }}
        {{- if .Values.caCertsSecretName }}
          - mountPath: /tmp/certs
            readOnly: true
            name: ssl-cert-dir
        {{- end }}
        {{- if .Values.proxy.configSecretName }}
          - mountPath: /etc/ssl/certs/proxy-ca.pem
            subPath: proxy-ca.pem
            name: proxy-ca-volume
            readOnly: true
        {{- end }}
        command:
        - /px-backup
        - start
        - --datastoreEndpoints=mongodb://$MONGODB_USERNAME:$MONGODB_PASSWORD@pxc-backup-mongodb-0.pxc-backup-mongodb-headless:27017,pxc-backup-mongodb-1.pxc-backup-mongodb-headless:27017,pxc-backup-mongodb-2.pxc-backup-mongodb-headless:27017/?authSource=px-backup&replicaSet=rs0
        - --mongo-migration={{.Values.pxbackup.mongoMigration}}
      volumes:
      {{- if .Values.pxbackup.telemetry.enabled }}
        - name: diagnostics-storage
          emptyDir: {}
        - name: log-upload-config
          configMap:
            name: px-backup-log-upload-config
            optional: true
        - name: envoy-config
          configMap:
            name: px-backup-envoy-config
            optional: true
        - name: envoy-config-runtime
          emptyDir: {}
        - name: px-backup-telemetry-config
          configMap:
            name: px-backup-telemetry-config
            optional: true
        - name: pure1-cert
          secret:
            secretName: pure-telemetry-certs
            optional: true
        - name: cache-storage
          emptyDir: {}
      {{- end }}
      {{- if .Values.caCertsSecretName }}
        - name: ssl-cert-dir
          secret:
            defaultMode: 420
            secretName: "{{ .Values.caCertsSecretName }}"
      {{- end }}
      {{- if .Values.proxy.configSecretName }}
        - name: proxy-ca-volume
          secret:
            items:
            - key: CA
              path: proxy-ca.pem
            optional: true
            secretName: {{ .Values.proxy.configSecretName }}
      {{- end }}
      serviceAccountName: px-backup-account
      {{- if .Values.images.pullSecrets }}
      imagePullSecrets:
        {{- range $sec := .Values.images.pullSecrets }}
        - name: {{ $sec | quote }}
        {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $isOpenshiftCluster}}
      {{- else }}
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
      {{- end }}
---
{{- end -}}
