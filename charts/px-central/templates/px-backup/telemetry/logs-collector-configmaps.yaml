{{/* PX-Backup Telemetry Logs Collector ConfigMaps */}}
{{- $pxBackupEnabled := .Values.pxbackup.enabled | default false }}
{{- $telemetryEnabled := .Values.telemetry.enabled | default false }}
{{- $logsEnabled := .Values.telemetry.logsCollector.enabled | default true }}
{{- if and (eq $pxBackupEnabled true) (eq $telemetryEnabled true) (eq $logsEnabled true) }}
{{- /* Lookup existing ConfigMap to preserve appliance-id and endpoints during upgrades */ -}}
{{- $existingLogsEnvoyConfigMap := lookup "v1" "ConfigMap" .Release.Namespace "px-backup-telemetry-logs-envoy-config" }}
{{- $applianceID := "APPLIANCE_ID_PLACEHOLDER" }}
{{- $restEndpoint := "ENDPOINT_REST_PLACEHOLDER" }}
{{- if $existingLogsEnvoyConfigMap }}
  {{- $existingLogsConfig := index $existingLogsEnvoyConfigMap.data "envoy-config.yaml" | default "" }}
  {{- if $existingLogsConfig }}
    {{- /* Extract appliance-id using regex (UUID format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx) */ -}}
    {{- $match := regexFind "key: \"appliance-id\"\\s+value: \"[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\"" $existingLogsConfig }}
    {{- if $match }}
      {{- $applianceID = regexReplaceAll "key: \"appliance-id\"\\s+value: \"([0-9a-f-]+)\"" $match "${1}" }}
    {{- end }}
    {{- /* Extract rest endpoint from existing config */ -}}
    {{- $endpointMatch := regexFind "address: rest\\.[a-z-]+\\.purestorage\\.com" $existingLogsConfig }}
    {{- if $endpointMatch }}
      {{- $restEndpoint = regexReplaceAll "address: ([a-z.-]+)" $endpointMatch "${1}" }}
    {{- end }}
  {{- end }}
{{- end }}
---
# Envoy Proxy Configuration for Logs Upload
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-logs-envoy-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: logs-collector
{{- include "px-central.labels" . | nindent 4 }}
data:
  envoy-config.yaml: |
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
    # Node identification (required for SDS)
    node:
      id: "id_logs"
      cluster: "cluster_logs"
    static_resources:
      listeners:
      - name: listener_logs
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 12002
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    # Add headers to identify the product and cluster
                    request_headers_to_add:
                    # Product name
                    - header:
                        key: "product-name"
                        value: "portworx"
                    # Appliance ID - preserved during upgrades using Helm lookup function
                    - header:
                        key: "appliance-id"
                        value: {{ $applianceID | quote }}
                    # Component serial number - identifies this as logs collector
                    - header:
                        key: "component-sn"
                        value: "px-backup-logs-collector"
                    # Product version - PX-Backup version
                    - header:
                        key: "product-version"
                        value: {{ .Values.pxbackup.version | quote }}
                    route:
                      host_rewrite_literal: {{ $restEndpoint }}
                      cluster: service_logs
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
      - name: service_logs
        connect_timeout: 30s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: service_logs
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: {{ $restEndpoint }}
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: {{ $restEndpoint }}
            common_tls_context:
              # Client certificate configuration using SDS
              tls_certificate_sds_secret_configs:
              - name: tls_sds
                sds_config:
                  # Path to SDS configuration file
                  path: /etc/envoy/tls_certificate_sds_secret.yaml
              # Server certificate validation
              validation_context:
                trusted_ca:
                  filename: /etc/ssl/certs/ca-certificates.crt
                match_typed_subject_alt_names:
                - san_type: DNS
                  matcher:
                    exact: {{ $restEndpoint }}
---
# Envoy SDS (Secret Discovery Service) Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-logs-envoy-sds-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: logs-collector
{{- include "px-central.labels" . | nindent 4 }}
data:
  tls_certificate_sds_secret.yaml: |
    resources:
    - "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret
      name: tls_sds
      tls_certificate:
        certificate_chain:
          filename: /appliance-cert/cert
        private_key:
          filename: /appliance-cert/private_key
---
# Log Upload Service Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-logs-upload-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: logs-collector
{{- include "px-central.labels" . | nindent 4 }}
data:
  ccm.properties: |
    {
      "product_name": "portworx",
      "port": "9090",
      "envoy_port": "12002",
      "logupload": {
        "logfile_patterns": [
          "/var/cores/px-backup-logs-*.log.gz",
          "/var/cores/px-backup-reporting-*.log.gz"
        ],
        "logfile_retention_count": 5,
        "phonehome_hour_range": 744,
        "always_scan_range_days": 7,
        "max_retry_per_hour": 5
      }
    }
{{- end }}

