{{/* PX-Backup Telemetry Registration Deployment */}}
{{- $pxBackupEnabled := .Values.pxbackup.enabled | default false }}
{{- $telemetryEnabled := .Values.telemetry.enabled | default false }}
{{- if and (eq $pxBackupEnabled true) (eq $telemetryEnabled true) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: px-backup-telemetry-registration
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: registration
{{- include "px-central.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: px-backup-telemetry-registration
  template:
    metadata:
      labels:
        app: px-backup-telemetry-registration
        app.kubernetes.io/component: px-backup-telemetry
        app.kubernetes.io/name: registration
{{- include "px-central.labels" . | nindent 8 }}
    spec:
      serviceAccountName: px-backup-telemetry
      initContainers:
      # Wait for PX-Backup pod to be ready, then wait for appliance-id
      - name: wait-for-appliance-id
        image: {{ printf "%s/%s/%s:%s" (default .Values.images.telemetryInitContainerImage.registry .Values.images.registry) (default .Values.images.telemetryInitContainerImage.repo .Values.images.repo) .Values.images.telemetryInitContainerImage.imageName .Values.images.telemetryInitContainerImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        command:
        - sh
        - -c
        - |
          set -e
          echo "=== Step 1: Waiting for PX-Backup pod to be ready ==="

          # Wait for PX-Backup pod to be ready (max 5 minutes)
          for i in $(seq 1 60); do
            PX_BACKUP_READY=$(kubectl get pods -n {{ .Release.Namespace }} -l app=px-backup -o jsonpath='{.items[0].status.conditions[?(@.type=="Ready")].status}' 2>/dev/null || echo "")

            if [ "$PX_BACKUP_READY" = "True" ]; then
              echo "✓ PX-Backup pod is ready"
              break
            fi

            echo "Waiting for PX-Backup pod to be ready... (attempt $i/60)"
            sleep 5
          done

          if [ "$PX_BACKUP_READY" != "True" ]; then
            echo "✗ ERROR: PX-Backup pod is not ready after 5 minutes"
            echo "✗ Please check PX-Backup pod status"
            exit 1
          fi

          echo ""
          echo "=== Step 2: Waiting for appliance-id to be populated ==="

          # Wait for appliance-id (max 2 minutes after PX-Backup is ready)
          for i in $(seq 1 24); do
            APPLIANCE_ID=$(kubectl get configmap -n {{ .Release.Namespace }} px-backup-telemetry-config -o jsonpath='{.data.appliance-id}' 2>/dev/null || echo "")

            # Check if appliance-id is valid (not empty, not null, not unknown)
            if [ -n "$APPLIANCE_ID" ] && [ "$APPLIANCE_ID" != "null" ] && [ "$APPLIANCE_ID" != "unknown" ]; then
              echo "✓ Found valid appliance-id: $APPLIANCE_ID"

              # Update Envoy config with actual appliance ID
              sed "s/APPLIANCE_ID_PLACEHOLDER/$APPLIANCE_ID/g" /envoy-template/envoy-config-register.yaml > /envoy-config/envoy-config-register.yaml
              echo "✓ Envoy config updated with appliance ID"

              # Write appliance ID for CCM-Go
              echo -n "$APPLIANCE_ID" > /var/cache/appliance_id
              echo "✓ Appliance ID file created"
              echo ""
              echo "✓ Initialization complete - ready for Pure1 registration"
              exit 0
            fi

            echo "Waiting for appliance-id... (attempt $i/24)"
            sleep 5
          done

          echo "✗ ERROR: Timeout waiting for appliance-id after 2 minutes"
          echo "✗ PX-Backup pod is ready but appliance-id was not populated"
          echo "✗ Please check PX-Backup logs for telemetry initialization errors"
          exit 1
        volumeMounts:
        - name: envoy-template
          mountPath: /envoy-template
        - name: envoy-config
          mountPath: /envoy-config
        - name: appliance-id
          mountPath: /var/cache
        securityContext:
          runAsUser: 1111
      containers:
      # CCM-Go - Registration service
      - name: registration
        image: {{ printf "%s/%s/%s:%s" (default .Values.images.telemetryRegistrationImage.registry .Values.images.registry) (default .Values.images.telemetryRegistrationImage.repo .Values.images.repo) .Values.images.telemetryRegistrationImage.imageName .Values.images.telemetryRegistrationImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        env:
        - name: CONFIG
          value: "/etc/ccm/config_properties_px.yaml"
        - name: APPLIANCE_ID
          valueFrom:
            configMapKeyRef:
              name: px-backup-telemetry-config
              key: appliance-id
        - name: APPLIANCE_NAME
          value: "px-backup-{{ .Release.Namespace }}"
        - name: REFRESH_TOKEN
          value: ""
        securityContext:
          runAsUser: 1111
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            memory: 128Mi
        volumeMounts:
        - name: registration-config
          mountPath: /etc/ccm
        - name: cert-secret
          mountPath: /etc/pwx/ccm/cert
        - name: appliance-id
          mountPath: /var/cache
      # Envoy - mTLS proxy
      - name: envoy
        image: {{ printf "%s/%s/%s:%s" (default .Values.images.telemetryEnvoyImage.registry .Values.images.registry) (default .Values.images.telemetryEnvoyImage.repo .Values.images.repo) .Values.images.telemetryEnvoyImage.imageName .Values.images.telemetryEnvoyImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        env:
        - name: APPLIANCE_ID
          valueFrom:
            configMapKeyRef:
              name: px-backup-telemetry-config
              key: appliance-id
        - name: PRODUCT_VERSION
          value: {{ .Values.pxbackup.version | quote }}
        args:
        - envoy
        - --base-id
        - "5"
        - --config-path
        - /etc/envoy/envoy-config-register.yaml
        ports:
        - containerPort: 9901
          name: admin
        - containerPort: 12001
          name: registration
        - containerPort: 12002
          name: renewal
        securityContext:
          runAsUser: 1111
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            memory: 64Mi
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
        - name: cert-secret
          mountPath: /etc/pwx/ccm/cert
      volumes:
      - name: telemetry-config
        configMap:
          name: px-backup-telemetry-config
      - name: registration-config
        configMap:
          name: px-backup-telemetry-registration-config
      - name: envoy-template
        configMap:
          name: px-backup-telemetry-registration-proxy-config
      - name: envoy-config
        emptyDir: {}
      - name: appliance-id
        emptyDir: {}
      - name: cert-secret
        secret:
          secretName: pure-telemetry-certs
          optional: true
{{- end }}

