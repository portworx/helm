{{/* PX-Backup Telemetry Metrics Collector Deployment */}}
{{- $pxBackupEnabled := .Values.pxbackup.enabled | default false }}
{{- $telemetryEnabled := .Values.telemetry.enabled | default false }}
{{- $metricsEnabled := .Values.telemetry.metricsCollector.enabled | default true }}
{{- if and (eq $pxBackupEnabled true) (eq $telemetryEnabled true) (eq $metricsEnabled true) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: px-backup-telemetry-metrics-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: metrics-collector
{{- include "px-central.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: px-backup-telemetry-metrics-collector
  template:
    metadata:
      labels:
        app: px-backup-telemetry-metrics-collector
        app.kubernetes.io/component: px-backup-telemetry
        app.kubernetes.io/name: metrics-collector
{{- include "px-central.labels" . | nindent 8 }}
    spec:
      serviceAccountName: px-backup-telemetry
      containers:
      # Realtime Metrics Collector
      - name: collector
        image: {{ printf "%s/%s/%s:%s" (default .Values.images.telemetryMetricsCollectorImage.registry .Values.images.registry) (default .Values.images.telemetryMetricsCollectorImage.repo .Values.images.repo) .Values.images.telemetryMetricsCollectorImage.imageName .Values.images.telemetryMetricsCollectorImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        env:
        - name: CONFIG
          value: "config/px-backup.yaml"
        securityContext:
          runAsUser: 1111
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            memory: 128Mi
        volumeMounts:
        - name: collector-config
          mountPath: /config
          readOnly: true
      # Envoy - mTLS proxy for Pure1
      - name: envoy
        image: {{ printf "%s/%s/%s:%s" (default .Values.images.telemetryEnvoyImage.registry .Values.images.registry) (default .Values.images.telemetryEnvoyImage.repo .Values.images.repo) .Values.images.telemetryEnvoyImage.imageName .Values.images.telemetryEnvoyImage.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        args:
        - envoy
        - --base-id
        - "4"
        - --config-path
        - /config/envoy-config.yaml
        ports:
        - containerPort: 9901
          name: admin
        - containerPort: 10000
          name: proxy
        securityContext:
          runAsUser: 1111
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            memory: 128Mi
        volumeMounts:
        - name: envoy-config
          mountPath: /config
          readOnly: true
        - name: cert-secret
          mountPath: /appliance-cert
          readOnly: true
        - name: tls-config
          mountPath: /etc/envoy
          readOnly: true
      volumes:
      - name: telemetry-config
        configMap:
          name: px-backup-telemetry-config
          optional: false  # Pod won't start until ConfigMap exists
      - name: collector-config
        configMap:
          name: px-backup-telemetry-metrics-collector-config
      - name: envoy-config
        configMap:
          name: px-backup-telemetry-metrics-envoy-config
          optional: false  # Pod won't start until Envoy ConfigMap exists
      - name: tls-config
        configMap:
          name: px-backup-telemetry-metrics-tls-config
      - name: cert-secret
        secret:
          secretName: pure-telemetry-certs
          optional: false  # Pod won't start until certificate exists
{{- end }}

