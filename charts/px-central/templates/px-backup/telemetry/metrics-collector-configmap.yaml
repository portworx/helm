{{/* PX-Backup Telemetry Metrics Collector ConfigMaps */}}
{{- $pxBackupEnabled := .Values.pxbackup.enabled | default false }}
{{- $telemetryEnabled := .Values.telemetry.enabled | default false }}
{{- $metricsEnabled := .Values.telemetry.metricsCollector.enabled | default true }}
{{- if and (eq $pxBackupEnabled true) (eq $telemetryEnabled true) (eq $metricsEnabled true) }}
{{- /* Lookup existing values to preserve during upgrades */ -}}
{{- $applianceID := include "telemetry.lookupApplianceID" (dict
    "configMapName" "px-backup-telemetry-metrics-envoy-config"
    "configKey" "envoy-config.yaml"
    "namespace" .Release.Namespace) | trim }}
{{- $restEndpoint := include "telemetry.lookupEndpoint" (dict
    "configMapName" "px-backup-telemetry-metrics-envoy-config"
    "configKey" "envoy-config.yaml"
    "namespace" .Release.Namespace
    "placeholder" "ENDPOINT_REST_PLACEHOLDER") | trim }}
---
# Prometheus Metrics Collector Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-metrics-collector-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: metrics-collector
{{- include "px-central.labels" . | nindent 4 }}
data:
  px-backup.yaml: |
    scrapeConfig:
      # How often to scrape metrics (seconds)
      interval: {{ .Values.telemetry.metricsCollector.scrapeInterval | default 10 }}
      
      # How many scrapes to batch before sending to Pure1
      batchSize: {{ .Values.telemetry.metricsCollector.batchSize | default 5 }}
      
      # Static target configuration
      staticConfig:
        targets:
        - name: px-backup
          url: http://px-backup.{{ .Release.Namespace }}.svc.cluster.local:10001/metrics
    
    # Forward configuration
    forwardConfig:
      # Forward to local Envoy proxy which handles TLS to Pure1
      url: http://localhost:10000/metrics/1.0/pure1-metrics-pb
---
# Envoy Proxy Configuration for Metrics Upload
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-metrics-envoy-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
    app.kubernetes.io/name: metrics-collector
{{- include "px-central.labels" . | nindent 4 }}
data:
  envoy-config.yaml: |
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
    # Node identification (required for SDS)
    node:
      id: "id_rest"
      cluster: "cluster_rest"
    static_resources:
      listeners:
      - name: listener_metrics
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 10000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    # Add headers to identify the product and cluster
                    request_headers_to_add:
                    # Product name
                    - header:
                        key: "product-name"
                        value: "portworx"
                    # Appliance ID - preserved during upgrades using Helm lookup function
                    - header:
                        key: "appliance-id"
                        value: {{ $applianceID | quote }}
                    # Component serial number - identifies this as metrics collector
                    - header:
                        key: "component-sn"
                        value: "px-backup-metrics-collector"
                    # Product version - PX-Backup version
                    - header:
                        key: "product-version"
                        value: {{ .Values.pxbackup.version | quote }}
                    route:
                      host_rewrite_literal: {{ $restEndpoint }}
                      cluster: cluster_cloud_support
      clusters:
      - name: cluster_cloud_support
        type: STRICT_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: cluster_cloud_support
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: {{ $restEndpoint }}
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: {{ $restEndpoint }}
            common_tls_context:
              # Client certificate configuration using SDS
              tls_certificate_sds_secret_configs:
                name: tls_sds
                sds_config:
                  # Path to SDS configuration file
                  path: /etc/envoy/tls_certificate_sds_secret.yaml
              # Server certificate validation
              validation_context:
                trusted_ca:
                  filename: /etc/ssl/certs/ca-certificates.crt
                match_typed_subject_alt_names:
                - san_type: DNS
                  matcher:
                    exact: {{ $restEndpoint }}
---
# TLS Certificate SDS Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-metrics-tls-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: px-backup-telemetry
{{- include "px-central.labels" . | nindent 4 }}
data:
  tls_certificate_sds_secret.yaml: |
    resources:
      - "@type": "type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.Secret"
        name: tls_sds
        tls_certificate:
          # Certificate chain file path
          # This is mounted from the px-backup-telemetry-certs secret
          certificate_chain:
            filename: /appliance-cert/cert
          # Private key file path
          # This is mounted from the px-backup-telemetry-certs secret
          private_key:
            filename: /appliance-cert/private_key
{{- end }}

