{{/* Envoy proxy configuration with auto-detected cluster UUID */}}
{{- $pxBackupEnabled := .Values.pxbackup.enabled | default false }}
{{- $telemetryEnabled := .Values.pxbackup.telemetry.enabled | default false }}
{{- if and $pxBackupEnabled $telemetryEnabled }}
{{- /* Check if PX-Enterprise telemetry is enabled by looking for the certificate */ -}}
{{- /* Prerequisite check disabled for testing - will be enabled in production */ -}}
{{- /* TODO: Re-enable prerequisite check after testing */ -}}
{{- $clusterUid := "" }}
{{- if .Values.pxbackup.telemetry.clusterUid }}
  {{- $clusterUid = .Values.pxbackup.telemetry.clusterUid }}
{{- else }}
  {{- $storageCluster := (lookup "core.libopenstorage.org/v1" "StorageCluster" "portworx" "") }}
  {{- if and $storageCluster $storageCluster.items }}
    {{- $clusterUid = (index $storageCluster.items 0).status.clusterUid }}
  {{- else }}
    {{- fail "ERROR: Cannot auto-detect cluster UUID. StorageCluster not found in portworx namespace. Please set pxbackup.telemetry.clusterUid in values.yaml" }}
  {{- end }}
{{- end }}
{{- $pure1Endpoint := .Values.pxbackup.telemetry.pure1Endpoint | default "rest.staging-cloud-support.purestorage.com:443" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: px-backup-telemetry-envoy-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: px-backup-telemetry
    app.kubernetes.io/component: metrics-collector
{{- include "px-central.labels" . | nindent 4 }}
data:
  envoy-config.yaml: |
    static_resources:
      listeners:
      - name: metrics_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 10000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    request_headers_to_add:
                    # IMPORTANT: These headers identify the cluster to Pure1
                    # The appliance-id MUST match the cluster UUID in the certificate
                    - header:
                        key: "product-name"
                        value: "portworx"
                    - header:
                        key: "appliance-id"
                        value: "{{ $clusterUid }}"  # Auto-detected cluster UUID
                    - header:
                        key: "component-sn"
                        value: "px-backup-metrics"
                    - header:
                        key: "product-version"
                        value: "9223372036854775807.0.0"
                    - header:
                        key: "Metrics-Message-Identifier"
                        value: "{{ $clusterUid }}"  # Required by Pure1 for metrics upload
                    route:
                      cluster: pure1_metrics_cluster
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      
      clusters:
      - name: pure1_metrics_cluster
        connect_timeout: 30s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: pure1_metrics_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: {{ $pure1Endpoint | splitList ":" | first }}
                    port_value: {{ $pure1Endpoint | splitList ":" | last }}
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              tls_certificates:
              - certificate_chain:
                  filename: /certs/cert
                private_key:
                  filename: /certs/private_key

    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
{{- end }}

